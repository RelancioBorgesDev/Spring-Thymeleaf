<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Form</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
    <body>
        <i>Fill out the form. Asterisk(*) means required field.</i>
        <hr>
        <br>

        <form th:action="@{/processForm}" th:object="${customer}" method="POST">
            <label>First name: </label> <input type="text" th:field="*{firstName}"/>
            <br><br>
            <label>Last name: </label> <input type="text" th:field="*{lastName}"/>

            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
            <br><br>

            <label>Free passes: </label> <input type="text" th:field="*{freePasses}"/>
            <span th:if="${#fields.hasErrors('freePasses')}" th:errors="*{freePasses}" class="error"></span>

            <br><br>

            <input type="submit" value="Submit" />
        </form>

    </body>
</html>
